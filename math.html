<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
</head>
<body>
    <div id="output"></div>
    <script>
        let atBats = 300;
        let hits = 65;
        let singles = 50;
        let doubles = 5;
        let triples = 3;
        let homeruns = 7;
        let walks = 22;

        let bAverage = hits / (atBats - walks);
        let obPercentage = (hits + walks) / atBats;
        let tBases = singles + (doubles * 2) + (triples * 3) + (homeruns * 4)

        document.getElementById("output").innerHTML = "<p>Batting Average: </p>" + bAverage;
        document.getElementById("output").innerHTML += "<p>On Base Percentage: </p>" + obPercentage;
        document.getElementById("output").innerHTML += "<p>Total Bases: </p>" + tBases;
    </script>
</body>
</html>
