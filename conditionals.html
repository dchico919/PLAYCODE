<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditionals</title>
</head>
<body>
    <div id="output"></div>
    <script>
        let age = prompt("how old are you?");

        if(age >= 21){
            document.getElementById("output").innerHTML = "<h1>Ye be old enough to drink! Have at thee!</h1>";
        } else {
            document.getElementById("output").innerHTML = "<h1>Ye be too young, youngling. Get the hell out of here!</h1>";
        }
    </script>
</body>
</html>
