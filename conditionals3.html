<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>
</head>
<body>
    <div id="output"></div>
    <script>
        let age = 17;
        let citizen = true;

        if(age >= 18 && citizen == true){
            document.getElementById("output").innerHTML = "You're eligible to vote!";
        } else {
            document.getElementById("output").innerHTML = "Not eligible!";
        }
    </script>
</body>
</html>
